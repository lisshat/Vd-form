<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Valentine's Day Kenyan Dinner Preference Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link type="image/png" sizes="32x32" rel="icon" href=".../icons8-favorite-office80-32.png"> 
    <link type="image/png" sizes="72x72" rel="icon" href=".../icons8-favorite-office80-72.png"> 
    <meta name="msapplication-square70x70logo" content=".../icons8-favorite-office80-70.png">

</head>
<body class="bg-pink-50 p-8">
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-6">
        <h1 class="text-3xl font-bold text-center text-pink-600 mb-2">‚ù§ Valentine's Day ‚ù§</h1>
        <p class="text-center text-xl text-pink-400 mb-6">Happy Valentine's Day Kitten</p>
        
        <form class="space-y-6">
            <div>
                <label class="block text-lg font-semibold mb-2">First Name</label>
                <input type="text" class="w-full p-2 border rounded" required>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">ü•ó Starter Course Options</h2>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="starter" value="mukimo" class="mr-2">
                        Mukimo (Mashed potatoes with greens) - Nutritious and hearty
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="starter" value="githeri" class="mr-2">
                        Githeri (Corn and bean mix) - Protein-packed and traditional
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="starter" value="avocado-salad" class="mr-2">
                        Avocado Salad - Fresh and light
                    </label>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">üç≤ Main Course Options</h2>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="main" value="ugali-nyama" class="mr-2">
                        Ugali with Nyama Choma (Grilled meat) - Classic Kenyan combo
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="main" value="pilau" class="mr-2">
                        Pilau Rice with Beef - Flavorful and filling
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="main" value="irio" class="mr-2">
                        Irio (Mashed peas, potatoes, and corn) - Vegetarian delight
                    </label>
                </div>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">üçÆ Dessert Options</h2>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="radio" name="dessert" value="peanut-brittle" class="mr-2">
                        Peanut Brittle - Sweet, crunchy, and budget-friendly
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="dessert" value="banana-toffee" class="mr-2">
                        Caramelized Banana with Toffee Sauce - Simple and delicious
                    </label>
                    <label class="flex items-center">
                        <input type="radio" name="dessert" value="instant-chai-pudding" class="mr-2">
                        Instant Chai Pudding - Quick, cheap, and comforting
                    </label>
                </div>
            </div>

            <div>
                <label class="block text-lg font-semibold mb-2">Any Special Dietary Requirements?</label>
                <textarea class="w-full p-2 border rounded" rows="3" placeholder="Let us know about any allergies or preferences"></textarea>
            </div>

            <button type="submit" class="w-full bg-pink-600 text-white p-3 rounded hover:bg-pink-700 transition">
                Submit Dinner Preferences
            </button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
